<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Exercicio Timer</title>
  </head>
  <body>
    <section class="container">
      <h1 class="titulo">Meu timer</h1>
      <p>Timer criado com javascript</p>
      <div class="timer-visor">
        <div class="timer flex-1 text-xxl">
          <span id="horas">00</span>
          <span class="colon">:</span>
          <span id="minutos">00</span>
          <span class="colon">:</span>
          <span id="segundos">00</span>
        </div>
        <div class="timer-control">
          <button id="start" type="submit">Start</button>
          <button id="stop" type="submit">Stop</button>
          <button id="reset" type="submit">Reset</button>
        </div>
      </div>

      <div class="feedback"></div>
    </section>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
