<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <section class="container">
      <h1 class="titulo">Calculadora</h1>
      <table class="calculadora">
        <tr>
          <td colspan="4">
            <input type="text" name="" id="" class="display" />
          </td>
        </tr>
        <tr>
          <td><button class="btn btn-clear">C</button></td>
          <td><button class="btn btn-num">(</button></td>
          <td><button class="btn btn-num">)</button></td>
          <td>
            <button class="btn btn-num" data-operation="division">/</button>
          </td>
        </tr>
        <tr>
          <td><button class="btn btn-num">7</button></td>
          <td><button class="btn btn-num">8</button></td>
          <td><button class="btn btn-num">9</button></td>
          <td>
            <button class="btn btn-num" data-operation="multiply">*</button>
          </td>
        </tr>
        <tr>
          <td><button class="btn btn-num">4</button></td>
          <td><button class="btn btn-num">5</button></td>
          <td><button class="btn btn-num">6</button></td>
          <td><button class="btn btn-num" data-operation="plus">+</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-num">1</button></td>
          <td><button class="btn btn-num">2</button></td>
          <td><button class="btn btn-num">3</button></td>
          <td><button class="btn btn-num" data-operation="minus">-</button></td>
        </tr>
        <tr>
          <td><button class="btn btn-num">.</button></td>
          <td><button class="btn btn-num">0</button></td>
          <td>
            <button class="btn btn-del">
              <i class="mdi mdi-backspace"></i>
            </button>
          </td>
          <td><button class="btn btn-eq">=</button></td>
        </tr>
      </table>

      <div class="feedback"></div>
    </section>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
